<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A tela de login mais bonita do mundo</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
  </head>
  <body
    class="bg-gradient-to-br from-zinc-900 to-zinc-800 w-screen h-screen flex justify-center items-center"
  >
    <section class="w-1/2 h-[600px] bg-zinc-950 rounded-3xl flex">
      <div id="form" class="basis-5/12 flex flex-col text-white items-center">
        <h1 class="font-sans text-3xl text-white my-12 font-bold">
          Faça o seu login
          <span
            class="inline-block bg-gradient-to-tr from-[#4158d0] via-[#c849c0] via-46% to-[#ffcc70] w-3 h-3 rounded-full"
          ></span>
        </h1>
        <form action="" class="flex flex-col gap-8 text-gray-400">
          <label class="group">
            email
            <div
              class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158d0] via-[#c849c0] via-46% to-[#ffcc70] rounded-lg blur-md"
            ></div>
            <div
              class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158d0] via-[#c849c0] via-46% to-[#ffcc70] p-[1px] rounded-lg"
            >
              <input
                type="email"
                class="h-10 bg-zinc-800 rounded-lg p-2 outline-none appearance-none w-full"
              />
            </div>
          </label>
          <label class="group">
            senha
            <div
              class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158d0] via-[#c849c0] via-46% to-[#ffcc70] rounded-lg blur-md"
            ></div>
            <div
              class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158d0] via-[#c849c0] via-46% to-[#ffcc70] p-[1px] rounded-lg"
            >
              <input
                type="password"
                class="h-10 bg-zinc-800 rounded-lg p-2 outline-none appearance-none w-full"
              />
            </div>
          </label>
          <a href="#">esqueci minha senha</a>
          <button type="submit">Entrar</button>
          <a href="#">ainda não tenho uma conta</a>
        </form>
      </div>
      <div id="picture" class="w-1/2"></div>
    </section>
  </body>
</html>
